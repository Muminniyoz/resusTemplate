<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mahsulotVariant">
      <h2 data-cy="mahsulotVariantDetailsHeading">
        <span jhiTranslate="resusTemplateApp.mahsulotVariant.detail.title">Mahsulot Variant</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mahsulotVariant.id }}</span>
        </dd>
        <dt><span jhiTranslate="resusTemplateApp.mahsulotVariant.nom">Nom</span></dt>
        <dd>
          <span>{{ mahsulotVariant.nom }}</span>
        </dd>
        <dt><span jhiTranslate="resusTemplateApp.mahsulotVariant.izoh">Izoh</span></dt>
        <dd>
          <span>{{ mahsulotVariant.izoh }}</span>
        </dd>
        <dt><span jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulot">Mahsulot</span></dt>
        <dd>
          <div *ngIf="mahsulotVariant.mahsulot">
            <a [routerLink]="['/mahsulot', mahsulotVariant.mahsulot?.id, 'view']">{{ mahsulotVariant.mahsulot?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulotOlchov">Mahsulot Olchov</span></dt>
        <dd>
          <div *ngIf="mahsulotVariant.mahsulotOlchov">
            <a [routerLink]="['/mahsulot-olchov', mahsulotVariant.mahsulotOlchov?.id, 'view']">{{ mahsulotVariant.mahsulotOlchov?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mahsulot-variant', mahsulotVariant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
