<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-mahsulot-variant-heading"
        data-cy="MahsulotVariantCreateUpdateHeading"
        jhiTranslate="resusTemplateApp.mahsulotVariant.home.createOrEditLabel"
      >
        Create or edit a Mahsulot Variant
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="resusTemplateApp.mahsulotVariant.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="resusTemplateApp.mahsulotVariant.izoh" for="field_izoh">Izoh</label>
          <input type="text" class="form-control" name="izoh" id="field_izoh" data-cy="izoh" formControlName="izoh" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulot" for="field_mahsulot">Mahsulot</label>
          <select class="form-control" id="field_mahsulot" data-cy="mahsulot" name="mahsulot" formControlName="mahsulot">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="mahsulotOption.id === editForm.get('mahsulot')!.value?.id ? editForm.get('mahsulot')!.value : mahsulotOption"
              *ngFor="let mahsulotOption of mahsulotsSharedCollection; trackBy: trackMahsulotById"
            >
              {{ mahsulotOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulotOlchov" for="field_mahsulotOlchov"
            >Mahsulot Olchov</label
          >
          <select
            class="form-control"
            id="field_mahsulotOlchov"
            data-cy="mahsulotOlchov"
            name="mahsulotOlchov"
            formControlName="mahsulotOlchov"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                mahsulotOlchovOption.id === editForm.get('mahsulotOlchov')!.value?.id
                  ? editForm.get('mahsulotOlchov')!.value
                  : mahsulotOlchovOption
              "
              *ngFor="let mahsulotOlchovOption of mahsulotOlchovsSharedCollection; trackBy: trackMahsulotOlchovById"
            >
              {{ mahsulotOlchovOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
