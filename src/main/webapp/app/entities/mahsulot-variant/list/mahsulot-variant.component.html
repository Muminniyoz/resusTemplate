<div>
  <h2 id="page-heading" data-cy="MahsulotVariantHeading">
    <span jhiTranslate="resusTemplateApp.mahsulotVariant.home.title">Mahsulot Variants</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="resusTemplateApp.mahsulotVariant.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-mahsulot-variant"
        [routerLink]="['/mahsulot-variant/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="resusTemplateApp.mahsulotVariant.home.createLabel"> Create a new Mahsulot Variant </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mahsulotVariants?.length === 0">
    <span jhiTranslate="resusTemplateApp.mahsulotVariant.home.notFound">No mahsulotVariants found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mahsulotVariants && mahsulotVariants.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="resusTemplateApp.mahsulotVariant.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="resusTemplateApp.mahsulotVariant.izoh">Izoh</span></th>
          <th scope="col"><span jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulot">Mahsulot</span></th>
          <th scope="col"><span jhiTranslate="resusTemplateApp.mahsulotVariant.mahsulotOlchov">Mahsulot Olchov</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mahsulotVariant of mahsulotVariants; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/mahsulot-variant', mahsulotVariant.id, 'view']">{{ mahsulotVariant.id }}</a>
          </td>
          <td>{{ mahsulotVariant.nom }}</td>
          <td>{{ mahsulotVariant.izoh }}</td>
          <td>
            <div *ngIf="mahsulotVariant.mahsulot">
              <a [routerLink]="['/mahsulot', mahsulotVariant.mahsulot?.id, 'view']">{{ mahsulotVariant.mahsulot?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="mahsulotVariant.mahsulotOlchov">
              <a [routerLink]="['/mahsulot-olchov', mahsulotVariant.mahsulotOlchov?.id, 'view']">{{
                mahsulotVariant.mahsulotOlchov?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/mahsulot-variant', mahsulotVariant.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/mahsulot-variant', mahsulotVariant.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mahsulotVariant)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
